---
layout: default
---

<div class="home">

<h1 style="margin-bottom:0px">1600 Horsepower</h1>
<h4><i>I hope you weren't expecting much.</i><h4>

{% for my_page in site.pages %}
  {% if my_page.title %}
  <hr>
  <div>
    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
  </div>
  <div>
    <p style="font-size:12px">{{ my_page.excerpt }}</p>
  </div>
  {% endif %}
{% endfor %}
		
		
</div>
