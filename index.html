---
layout: default
---

<div class="home">

<h1>1600 Horsepower</h1>
<h2>I hope you weren't expecting much.<h2>

<table style="width:100%">
{% for my_page in site.pages %}
  {% if my_page.title %}
  <tr>
  <div>
    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
  </div>
  <div>
    <p>{{ my_page.excerpt }}</p>
  </div>
  </tr>
  {% endif %}
{% endfor %}
</table>
		
		
</div>
