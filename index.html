---
layout: default
---

<div class="home">

<h1>1600 Horsepower</h1>
<h2>I hope you weren't expecting much.<h2>

{% for my_page in site.pages %}
  {% if my_page.title %}
  <div>
    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
  </div>
  <div>
    <p style="size:18px">{{ my_page.excerpt }}</p>
  </div>
  {% endif %}
{% endfor %}
		
		
</div>
